<div class="container">
  <app-add-todo (onAddTodo)="onTodoAdded($event)"></app-add-todo>
  <hr>
  <div class="row">
    <div class="col-xs-12">
    <app-todo *ngFor="let todoElem of todos" [todo]="todoElem">
      <strong>{{ todoElem.description }}</strong>
    </app-todo>
    </div>
  </div>
</div>
